<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex min-vh-100 flex-column align-item justify-content-center">
    <div class="container m-5">
        <div class="card">
            <div class="card-header h1 fs-3 p-3">
                <strong>Payment form example</strong> 
            </div>
            <div class="card-body p-4">
                <div class="alert alert-danger mt-1" role="alert">
                    Some files are missing
                  </div>
            <div class="row mt-4">
                <div class="col-5">
                    <label for="card" class="form-label">Card #</label>
                    <input type="email" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="email" class="form-control" id="cvc" placeholder="0000">

                </div>
                <div class="col-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="d-flex">                 
                           
                        <i class="fa-solid fa-dollar-sign"></i>
                        <input type="email" class="form-control" id="amount" placeholder="Amount"> 
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="email" class="form-control" id="firstName" aria-describedby="emailHelp">

                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="email" class="form-control" id="lastName" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="email" class="form-control" id="city" aria-describedby="emailHelp">
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">New York</option>
                        <option value="2">Texas</option>
                        <option value="3">Tenesee</option>
                      </select>
                </div>
                <div class="col-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="email" class="form-control" id="postalCode" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-6">
                    <p>We accept</p>
                    <div class="d-flex">
                        <div class="d-flex bg-secondary rounded p-2 text-white">
                            <div class="form-check ms-2 me-4">
                                <input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                              </div>
                              <div class="form-check me-4">
                                <input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="visa" checked>
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                              </div>
                              <div class="form-check me-4">
                                <input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="diners">
                                <label class="form-check-label" for="diners">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                              </div>
                              <div class="form-check me-2">
                                <input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="amex" checked>
                                <label class="form-check-label" for="amex">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                              </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <p>Message</p>
                    <textarea class="form-control"  style="height: 100px"></textarea>   
                    <p class="fs-6 text-secondary">Add any notes here.</p>                
                </div>

            </div>

            </div>
            <div class="card-footer text-body-secondary text-end p-3">               
                <button type="button" class="btn btn-secondary"><strong>Cancel</strong></button>
                <button type="button" class="btn btn-primary"><strong>Send</strong></button>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7f87095faf.js" crossorigin="anonymous"></script>
</body>
</html>
